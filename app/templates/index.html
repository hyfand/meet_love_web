{% extends "_base.html" %}
{% from "_macro.html" import pager %}
{% block body %}
<div class="row">
        {% for share in shares %}
            <div class="col-md-12 mb-3">
                <div class="card">
                    <div class="card-header">
                        <img class="p-1" src="{{ url_for("main.get_avatar", filename=share.author.avatar_m) }}" width=40 alt="">
                                <span class="align-bottom text-dark" style="font-size:18px; margin-bottom:0">{{ share.author.nick_name }}</span>

                    </div>
                    <div class="card-body">
                        <p>{{ share.content | safe }}</p>
                        <p class="text-secondary text-right" style="font-size:16px; margin-bottom:0">{{ moment(share.publish_time).format("LLL") }}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
    {{ pager(pagination) }}
{% endblock body %}
